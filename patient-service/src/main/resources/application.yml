spring:
  application:
    name: patient-service

  datasource:
    url: jdbc:mysql://localhost:3306/patients_db
    username: root
    password: ""

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8082

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
